<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/portfolioForm.js') }}" type="module"  defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About Me</a></li>
                <li><a href="{{ url_for('contact') }}">Contact Me</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Contact Me</h1>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" onkeydown="return /[a-zA-Z\s]/i.test(event.key)" 
                pattern="^[A-za-z\s]+$" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                <br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <br>
                <button type="submit">Submit</button>
            </form>
            <p id="formMessage"></p>
    </main>
    <footer>
        <p>&copy; 2024 RJ Business Enterprise,LLC</p>
    </footer>
</body>
</html>
